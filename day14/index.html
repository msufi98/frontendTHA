<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">    
    </head>
    <body>
        <div>
            <h2>Drag Event Demonstration</h2>
            <div id = "container">
                <div class="subcontainer">
                    <div draggable="true" class="number">1</div>
                    <div draggable="true" class="number">2</div>
                    <div draggable="true" class="number">3</div>
                    <div draggable="true" class="number">4</div>
                </div>
                <div class="subcontainer"></div>
                <div class="subcontainer"></div>
                <div class="subcontainer"></div>    
            </div>
        </div>
        <div>
            <h2>Change Event Demonstration</h2>
            <div>
                This output is<span id="carVal">Volvo</span>
                <div>
                <select name="cars" id="cars">
                    <option value="Volvo">Volvo</option>
                    <option value="Saab">Saab</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                  </select>
                  </div>
            </div>
        </div>
        <script src= "script.js"></script>
    </body>
</html>
