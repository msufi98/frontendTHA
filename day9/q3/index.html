<html>
<head>
	<style>
		*{
			box-sizing:border-box;
			margin: 0px;
			font-family: arial;
		}
		body{
			background-color: orange;
			display:flex;
			flex-flow: row wrap;
			justify-content: center;
			align-content: flex-start;

		}
		h1{
			align-self:flex-start;
			margin: 50px;
			flex-basis: 100%;
			text-align:center;			
		}
		
		#labels{
			align-items:flex-start;
			flex-basis: 100%;
			display:flex;
			justify-content: space-evenly;
			margin-left: 200px;
			margin-right: 200px;
			margin-bottom: 50px;
		}
		#seats{
			border: solid brown 5px;
			background-color:brown;
			flex-basis: 100%;
			margin-left: 75px;
			margin-right: 75px;
			display:grid;
			grid-template: repeat(8, 1fr) / repeat(6,1fr);
			gap: 5px;
		}
		#seat{
		height: 60px;
			grid-area: 1 /1/2/2;
			border-radius: 20px
		}
		.taken{
				background-color:red;

		}
		.untaken{
				background-color:yellow;
		}
		#screen{
		align-self:flex-start;
			height: 20px;
			width: 500px;
			background-color: brown;
			border-radius: 50px 50px 0px 0px;
		}
	</style>
</head>
<body>
	<div id="screen"></div>
	<h1>
		Screen
	</h1>
	<div id="labels">
		<div id = "booked">Number of seats left:<div id="bookedNumber"></div>
		</div>
		<div id= "unbooked">Number of seats booked:<div id= "unbookedNumber"></div>
		</div>
	</div>
	<div id="seats">
		<div id ="seat"></div>
	</div>
<script src="./script.js">
</script>
</body>
</html>
